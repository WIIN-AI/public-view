<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body bgcolor="skyblue">
    <form action="signup" method="POST">
        {%csrf_token%}
        <input type="text" name="first_name" placeholder="First Name"> <br>
        <input type="text" name="last_name" placeholder="Last Name"> <br>
        <input type="text" name="user_name" placeholder="User Name"> <br>
        <input type="text" name="pwd1" placeholder="Password"> <br>
        <input type="text" name="pwd2" placeholder="Confirm Password"> <br>
        <input type="Submit" name="submit" placeholder="Submit"> <br>
    </form>
    <div>
        {% for message in messages %}
            <h3>{{messages}}</h3>
        {% endfor %}
    </div>
</body>
</html>
